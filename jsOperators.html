<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    //arithmetic operator
    console.log("//////////////////arithmetic operator//////////////////////////////")
    var a = 2
    var b = 3
    var c = 4

    var x=a+b
    console.log(x)//5

    var y=c-a
    console.log(y)//2

    var v=a*b
    console.log(v)//6

    var f=c/a
    console.log(f)//2

    var w=b%a
    console.log(w)//1

    //assignment operator
    console.log("//////////////////assignment operator//////////////////////////////")
    console.log(a+=b)//5
    console.log(c-=a)
    console.log(a*=b)
    console.log(c/=a)
    console.log(b%=a)

    //comparison operator
    var x = "hello"
    var y = "hello"
    console.log("//////////////////comparison operator//////////////////////////////")
    console.log(x==y)//true
    console.log(x!=y)//false

    var x1 = 5
    var y1 = 5
    var r = "5"
    console.log(x1==y1)//true
    console.log(y1===r)//false
    console.log(x1!==r)//true

    //ternary operator
    var num1 = 10
    var num2 = 5
    console.log("//////////////////ternary operator//////////////////////////////")
    console.log(num1>num2)//true
    console.log(num1>=num2)//true
    console.log(num1<num2)//false
    console.log(num1<=num2)//false

    //Logical operator
    var k =true
    var j = false
    console.log("//////////////////Logical operator//////////////////////////////")
    console.log(k && j)//false
    console.log(k || j)//true
    console.log(!k)//false
    console.log(!j)//true

    //Unary operator
    console.log("//////////////////Unary operator//////////////////////////////")
    var v10 = "5"
    typeof v10
    console.log(typeof v10)//string
    var v10number = +v10//number ekakata convert wenawa
    console.log(v10number)//5
    console.log(typeof v10number)//number
    var v10number1 = -v10//number ekakata convert karanawa
    console.log(v10number1)//-5

    var num = 2
    console.log(++num)//3

    var num = 2
    console.log(num++)//2

    var num = 2
    console.log(--num)//1

    var num = 2
    console.log(num--)//2

    //String operator
    console.log("//////////////////String operator//////////////////////////////")
    var str1 = "Hello"
    var str2 = "World"
    console.log(str1+" "+str2)









</script>

</body>
</html>
