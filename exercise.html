<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Match</title>
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        form>section {
            display: flex;
        }
        form>section>div {
            margin: 5px;
        }
        .card {
            height: 50vh;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        .card-body {
            height: fit-content;
            width: fit-content;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        #result {
            background: deeppink;
            color: white;
            font-size: 20px;
            width: 100px;
            aspect-ratio: 1/1;
            border-radius: 100%;
            position: relative;
            margin: auto;
            margin-top: 20px;
        }

        #result>h1 {
            width: max-content;
            height: max-content;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>

</head>
<body>

<div class="card" style="width: 40rem;">
    <div class="card-body">
        <form>
            <h1 class="text-center">CALCULATION</h1>
            <section>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="num1">Number 01</span>
                    <input id="num01" type="number" class="form-control" placeholder="enter number 01">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="num2">Number 02</span>
                    <input id="num02" type="number" class="form-control" placeholder="enter number 02">
                </div>
            </section>

            <div class="text-center">
                <button id="myBtn1" type="button" class="btn btn-primary">+</button>
                <button id="myBtn2" type="button" class="btn btn-primary">-</button>
                <button id="myBtn3" type="button" class="btn btn-primary">/</button>
                <button id="myBtn4" type="button" class="btn btn-primary">*</button>
                <button id="myBtn5" type="button" class="btn btn-primary">%</button>
            </div>

            <div id="result">
                <h1>-</h1>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const calc = (num1,num2,action)=>{
        switch (action){
            case "+":
                return +num1 + +num2;
            case "-":
                return +num1 - +num2;
            case "*":
                return +num1 * +num2;
            case "/":
                return +num1 / +num2;
            case "%":
                return +num1 % +num2;
            default:
                return "-"
        }
    }

    document.getElementById("myBtn1").addEventListener('click', function () {
        let num1 = document.getElementById("num01").value;
        let num2 = document.getElementById("num02").value;

        document.querySelector("#result>h1").innerText=calc(num1,num2,"+");
    })
    document.getElementById("myBtn2").addEventListener('click', function () {
        let num1 = document.getElementById("num01").value;
        let num2 = document.getElementById("num02").value;

        document.querySelector("#result>h1").innerText=calc(num1,num2,"-");
    })
    document.getElementById("myBtn3").addEventListener('click', function () {
        let num1 = document.getElementById("num01").value;
        let num2 = document.getElementById("num02").value;

        document.querySelector("#result>h1").innerText=calc(num1,num2,"/");
    })
    document.getElementById("myBtn4").addEventListener('click', function () {
        let num1 = document.getElementById("num01").value;
        let num2 = document.getElementById("num02").value;

        document.querySelector("#result>h1").innerText=calc(num1,num2,"*");
    })
    document.getElementById("myBtn5").addEventListener('click', function () {
        let num1 = document.getElementById("num01").value;
        let num2 = document.getElementById("num02").value;

        document.querySelector("#result>h1").innerText=calc(num1,num2,"%");
    })


</script>

</body>
</html>
